<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>
<body>



<div class="card offset-lg-2 mt-5" style="width:1000px">

	<h1 class="card-header text-primary">Crear Sucursal</h1>
	<div class="card-body">
	<form class="col-lg-9 offset-lg-3" th:action="@{/saveSucursal}" method="post" th:object="${sucursal}">
	
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Por favor corrija los errores del formulario
            	<ul>
            		<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            	</ul>
        </div>   
    <input type="hidden" th:field="*{id}">
	<div class="col-md-6"> 
	
	<div class="form-group">
                    <label for="nombre">Num Sucursal</label>
                    <input type="text" class="form-control" th:field="*{numSucursal}" name="numSucursal" id="numSucursal" placeholder="numSucursal" required="required">
       </div>
       
       	<div class="form-group">
                    <label for="nombre">Ciudad</label>
                    <input type="text" class="form-control" th:field="*{ciudad}" name="ciudad" id="ciudad" placeholder="ciudad" required="required">
       </div>
       
       	<div class="form-group">
                    <label for="nombre">Direccion</label>
                    <input type="text" class="form-control" th:field="*{direccion}" name="direccion" id="direccion" placeholder="direccion" required="required">
       </div>
                
        
    </div>
    
	  <button type="submit" class="btn btn-primary offset-lg-2 col-md-2">Submit</button>
	
	</form>
	</div>
	</div>
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{/tinymce/tinymce.min.js}"></script>
    
</body>
</html>
