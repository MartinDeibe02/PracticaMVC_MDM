<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Videojuegos</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>

<style>

	html,
	body,
	.intro {
	  height: 100%;
	  background-color: #6095F0;
	}
	
	table td,
	table th {
	  text-overflow: ellipsis;
	  white-space: nowrap;
	  overflow: hidden;
	}
	
	.card {
	  border-radius: .5rem;
	}
	
</style>

<body>


    <section class="intro">
            <div class="d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-borderless mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
									                  <th scope="col">Genero</th>                  
									                  <th scope="col">Precio</th>
									                  <th scope="col">PEGI</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                	<tr th:each="videojuego: ${games}">
								                  <td th:text="${videojuego.nombre}"></td>                  
								                  <td th:text="${videojuego.genero}"></td>
								                  <td th:text="${videojuego.precio}"></td>
								                  <td th:text="${videojuego.pegi}"></td>
								                  <td> <a th:href="@{/delete/{id} (id=${videojuego.id})}" class="btn btn-danger btn-sm" role="button" title="Borrar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i>Delete</a></td>
								                  <td> <a th:href="@{/edit/{id} (id=${videojuego.id})}" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i>Edit</a></td>
								                </tr>
                                            </tbody>
                                        </table>
                                           <a class="btn btn-primary" th:href="@{/insertGame}" title="Buscar juego" role="button"><i class="fas fa-file" aria-hidden="true"></i> AÃ±adir videojuego</a>            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
    </section>
	
	
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{/tinymce/tinymce.min.js}"></script>

</body>
</html>
