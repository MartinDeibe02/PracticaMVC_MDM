<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>
<body>



<div class="card offset-lg-2 d-flex align-content-center" style="width:1000px">

	<h1 class="card-header text-primary">Crear Videojuego</h1>
	<div class="card-body">
	<form class="" th:action="@{/editGame}" method="post" th:object="${videojuego}">
	
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Por favor corrija los errores del formulario
            	<ul>
            		<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            	</ul>
        </div>   
    <input type="hidden" th:field="*{id}">        
       
       <div class="tab-content">

          <div id="nav-tab-card" class="tab-pane fade show active">
            <form role="form">
              <div class="form-group">
                <label for="username">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" name="nombre" id="nombre" placeholder="Nombre" required="required">
              </div>
              
              <div class="form-group">
                <label for="username">Genero</label>
                <input type="text" class="form-control" th:field="*{genero}" name="genero" id="genero" placeholder="Genero" required="required">
              </div>
              
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label><span class="hidden-xs">Expiration</span></label>
                    <label for="pegi">PEGI</label>
                    <select class="form-control" name="pegi" id="pegi" th:field="*{pegi}">
					  <option value="3">3</option>
                      <option value="6">6</option>
                      <option value="9">9</option>	
                      <option value="14">14</option>	
                      <option value="16">16</option>	
                      <option value="18">18</option>	
                    </select>
        </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-4">
                    <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                                                <i class="fa fa-question-circle"></i>
                                            </label>
                    <input type="number" class="form-control" th:field="*{precio}" name="precio" id="precio" placeholder="Precio" required="required">
                  </div>
                </div>



              </div>
              <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Confirm  </button>
            </form>
          </div>
       
       
       
       

        </div>
	
	</form>
	</div>
	</div>
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{/tinymce/tinymce.min.js}"></script>
    
</body>
</html>
